    <button>back</button>
</div>

<hue-light-list-item></hue-light-list-item>

<ui-tab-view class="bottom-tab">
    <div slot="tab">HSL</div>
    <ul slot="content">
        <li>
            <input id="hue" type="range" min="0" max="65535" />hue
        </li>
        <li>
            <input id="sat" type="range" min="0" max="254" />sat
        </li>
    </ul>

    <div slot="tab">XY</div>
    <ul slot="content">
        <li>
            <mk-cie-picker></mk-cie-picker>
        </li>
    </ul>

    <div slot="tab">CT</div>
    <ul slot="content">
        <li>
            <input id="ct" type="range" min="153" max="500" />ct
        </li>
    </ul>

    <div slot="tab">Effects</div>
    <ul slot="content">
        <li>
            alert:
            <button id="alertNone">none</button>
            <button id="alertSelect">select</button>
            <button id="alertLSelect">lselect</button>
        </li>
        <li>
            effect:
            <button id="effectNone">none</button>
            <button id="effectColorloop">colorloop</button>
        </li>
    </ul>

    <div slot="tab">Etc.</div>
    <ul slot="content">
        <li>
            <input id="name" type="string" disabled />name
        </li>
        <li>
            <input id="on" type="checkbox" />on
        </li>
        <li>
            <input id="bri" type="range" min="0" max="254" />bri
        </li>
    </ul>
</ui-tab-view>
